{% extends 'base.html' %}
{% block content %}
    <h1 style = "text-align:center"> {{data}} </h1>
    <p style = "text-align:center;"><a href='{{urls}}'>{{urls}}</a></p>
    <h3 style = "text-align:justify; margin: auto; width: 80%"> {{desc}} </h3>
    
    <br>
    <img style="display: block; margin-left: auto; margin-right: auto; width: 80%;" src="{{image}}" alt="{{data}} Image" >
    <br>
    <h5 style="text-align:justify; margin: auto; width: 80%">Directions: {{directions}}</h5>
    <p style = "text-align:center;"><a href="{{directionsURL}}">{{directionsUrl}}</a></p>
    <p style = "text-align:justify; margin: auto; width: 80%">Coordinates: {{lat}}, which is in {{st}}</p>
    <br>
    <br>
    <h1 style = "text-align:center">Hours</h1>
{% endblock content %}
