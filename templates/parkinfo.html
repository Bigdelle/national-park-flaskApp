{% extends 'base.html' %}
{% block content %}
    <h1 style = "text-align:center"> {{data}} </h1>
    <h3 style = "text-align:justify; margin: auto; width: 80%"> {{desc}} </h3>
    <br>
    <img style="display: block; margin-left: auto; margin-right: auto; width: 80%;" src="{{image}}" alt="{{data}} Image" >
    <br>
    <p style = "text-align:justify; margin: auto; width: 80%">Coordinates: {{lat}}, which is in {{st}}</p>
{% endblock content %}
